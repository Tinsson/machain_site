<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>后台管理界面</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/wangEditor.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
  	<link rel="stylesheet" type="text/css" href="../css/main.css">
  	<script src="../js/jquery.js"></script>
  	<script src="../js/bootstrap.js"></script>
  	<script src="../js/wangEditor.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
	<!-- 头部输出 -->
	<div id ="header">
		<h3>
			<a href="index.html">
				<img src="../images/logo.png">
			</a>
		</h3>
	</div>
	<!-- 头部信息 -->
	<div id="user-nav" class="navbar">
		<ul class="nav">
			<li class="dropdown" id="profile-msg">
				<a href="#" data-toggle="dropdown" data-target="#profile-msg" class="dropdown-toggle up-line">
					<i class="icon icon-user"></i>
					<span class="text">欢迎Admin</span>
					<b class="caret"></b>
				</a>
			</li>
			<li>
				<a href="login.html">
					<i class="icon icon-share-alt"></i>
					<span class="text">退出</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 右侧导航栏 -->
	<div id="sidebar">
		<ul>
			<li>
				<a class="submenu" href="javascript:;">
					<i class="icon icon-briefcase"></i>
					<span>产品管理</span>
					<b class="caret"></b>
				</a>
				<ul>
					<li>
						<a href="index.html"><i class="icon icon-chevron-right"></i>　产品列表</a>
					</li>
					<li>
						<a href="product_creat.html"><i class="icon icon-chevron-right"></i>　新建产品</a>
					</li>
				</ul>
			</li>
			<li class="active">
				<a class="submenu" href="javascript:;">
					<i class="icon icon-folder-close"></i>
					<span>新闻管理</span>
					<b class="caret"></b>
				</a>
				<ul>
					<li>
						<a href="article.html"><i class="icon icon-chevron-right"></i>　新闻列表</a>
					</li>
					<li>
						<a href="article_add.html"><i class="icon icon-chevron-right"></i>　添加新闻</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<!-- 中心区域 -->
	<div id="content" style="padding-bottom:100px">
		<div id="content-header">
			<div id="breadcrumb">
				<span href="" class="tip-bottom">
					<i class="icon icon-briefcase"></i>
					<span> 文章管理　</span>
					<i class="icon icon-chevron-right"></i>
					<span>　文章添加</span>
				</span>
			</div>
		</div>
		<div class="container-fluid">
			<form action="" id="con_add" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="conName" class="p_label control-label">文章标题：</label>
					<div class="col-md-4">
						<input type="text" id="artiName" class="form-control" placeholder="请输入文章标题" name="title">
					</div>
					<label class="control-label errmsg"><i class="icon-remove-sign"></i> 文章标题不能为空</label>
				</div>
				<div class="form-group">
					<label for="conBusiness" class="p_label control-label">发布时间：</label>
					<div class="col-md-4">
						<input type="text" id="artiBusiness" class="form-control" placeholder="请输入时间" name="time">
					</div>
					<label class="control-label errmsg"><i class="icon-remove-sign"></i> 时间不能为空</label>
				</div>
				<div class="form-group">
					<label for="conText" class="p_label control-label">文章内容：</label>
					<div class="col-md-8">
						<textarea id="conText" name="newstext" class="form-control" rows="15">
							<p>请输入内容...</p>
						</textarea>
					</div>
				</div>
				<div class="form-group">
					<div style="margin-left:115px">
						<input class="btn btn-success" type="submit" value="保存">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript">
		(function(){
			var subM = $(".submenu"),sec = $("#selectall");
			subM.click(function(){
				$(this).next().slideToggle();
			});
			var editor = new wangEditor('conText');
			editor.config.uploadImgUrl = '/upload';
			editor.config.emotionsShow = 'value';
			editor.create();
			// 文章编辑验证
			$("#artiName,#artiPrice,#artiBusiness").blur(function(){
				var context = $(this).val();
				if (context == "") {
					$(this).parent().addClass("has-error")
					$(this).parent().next().show();
				}else{
					$(this).parent().removeClass("has-error")
					$(this).parent().next().hide();
				}
			}).keyup(function(){
				$(this).triggerHandler("blur");
			});
		})();
	</script>
</body>
</html>
